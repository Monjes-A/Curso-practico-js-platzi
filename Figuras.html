<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>

<body>
    <header>
        <h1>Figuras Geometricas</h1>
    </header>
    <section class="containe-squares">
        <h2>
            calcula el area y perimetro de un cuadrado
        </h2>

        <form>
            <label for="InputCuadrado">escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="CalcularPerimetroCuadrado()">
                calcular perimetro
            </button>
            <button type="button" onclick="CalcularAreaCuadrado()">
                calcular area
            </button>
        </form>
    </section>

    <section class="container-triangle">
        <h2>
            calcula el area y perimetro de un Triangulo
        </h2>

        <form>
            <label for="InputLado1Triangulo">escribe cuanto mide el primer lado del tringulo</label>
            <input id="InputLado1Triangulo" type="number">

            <label for="InputLado2Triangulo">escribe cuanto mide el segundo Lado del Triangulo</label>
            <input id="InputLado2Triangulo" type="number">


            <label for="InputBaseTriangulo">escribe cuanto mide la base del Triangulo</label>
            <input id="InputBaseTriangulo" type="number">

            <button type="button" onclick="CalcularPerimetroTriangulo()">
                calcular perimetro
            </button>
            <button type="button" onclick="CalcularAreaTriangulo()">
                calcular area
            </button>

            <button type="button" onclick="CalcularAlturaTriangulo()">
                calcular la Altura
            </button>

        </form>

    </section>

    <section class="container-circle">
        <h2>
            calcula el area y perimetro de un Circulo
        </h2>

        <form>
            <label for="InputRadio">escribe cuanto mide el Radio del Circulo</label>
            <input id="InputRadio" type="number">

            <button type="button" onclick="CalcularDiametroCirculo()">
                calcular perimetro Del Circulo
            </button>
            <button type="button" onclick="CalcularPerimetrocirculo()">
                calcular perimetro del Circulo
            </button>

            <button type="button" onclick="CalcularAreaCirculo()">
                calcular el area del Circulo
            </button>

        </form>

    </section>


    <script src="./Figuras.js"></script>
</body>

</html>
